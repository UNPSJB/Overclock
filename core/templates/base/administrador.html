{% extends 'base/base.html'%}
{% block content %}



<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearPais">
    Añadir Pais <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill=""
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z">
        </path>
        <path fill-rule="evenodd"
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z">
        </path>
    </svg>
</button>


<table id="example" class="table table-striped table-bordered" style="width:100%">

    <thead>
        <tr>
            <th>Pais</th>
            <th>
                <Center>Modificar</Center>
            </th>
            <th>
                <Center>Eliminar</Center>
            </th>
        </tr>
    </thead>
    <tbody>

        {% for pais in paises %}
                <tr>
            <td>{{pais.nombre}}</td>

            <td>
                <center>
                    <a class="btn btn-warning" href="javascript:;" data-toggle="modal" data-target="#modificarPais">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>
                    </a>
                </center>

            </td>
            <td>
                <center>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#eliminarPais">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </button>
                </center>
            </td>

            </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th>Pais</th>
            <th>
                <Center>Modificar</Center>
            </th>
            <th>
                <Center>Eliminar</Center>
            </th>
        </tr>
    </tfoot>
</table>

<!-- Modal ELIMINAR-->
<div class="modal fade" id="eliminarPais" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-xl modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <!-- TRUCASO DE CENTRADO EN HEADER-->
            <div class="modal-header pl-0" style="background-color:#0D6F73;">
                <h5 class="modal-title w-100 text-center position-absolute" id="exampleModalLabel" style="color:white;">ELIMINAR PAIS
                </h5>
                <!-- TRUCASO DE CENTRADO EN HEADER-->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">{{pais.nombre}} </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Grabar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal AÑADIR-->
<div class="modal fade" id="crearPais" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-xl modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <!-- TRUCASO DE CENTRADO EN HEADER-->
            <div class="modal-header pl-0" style="background-color:#0D6F73;">
                <h5 class="modal-title w-100 text-center position-absolute" id="exampleModalLabel" style="color:white;">AÑADIR PAIS
                </h5>

                <!-- TRUCASO DE CENTRADO EN HEADER-->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">

                    {% csrf_token %}
                    {{ form.as_p }}



            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                <input type="submit" class="btm btn-success" value="Guardar">
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal MODIFICAR-->
<div class="modal fade" id="modificarPais" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-xl modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <!-- TRUCASO DE CENTRADO EN HEADER-->
            <div class="modal-header pl-0" style="background-color:#0D6F73;">
                <h5 class="modal-title w-100 text-center position-absolute" id="exampleModalLabel" style="color:white;">MODIFICAR PAIS
                </h5>
                <!-- TRUCASO DE CENTRADO EN HEADER-->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Grabar</button>
            </div>
        </div>
    </div>
</div>

<!--SCRIPTS NECESARIOS ....-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js" ></script>
<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js" ></script>
<script type="text/javascript"> 
$(document).ready(function() {
$('#example').DataTable();
} );</script>

{% endblock %}
